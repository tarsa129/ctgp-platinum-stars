<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CTGP Star Lookup</title>
    <link rel="stylesheet" type="text/css" href="ctmkf.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="easy-driver-vehicle-ids.js" type="text/javascript"></script>
    <script src="expert-driver-vehicle-ids.js" type="text/javascript"></script>
    <script src="track-names.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
  </head>
  <body>
    <div>
      <h1 id="title">CTGP Star Lookup</h1>
      <form onsubmit="onSubmit(event)">
        <label id="player-page-label" for="player-page">Enter player page:</label>
        <input id="player-page" name="player-page" type="text" value="https://chadsoft.co.uk/time-trials/players/23/05EC3846C517C9.html"/>
        <input type="submit"/>
      </form>

      <p id="star-warning-message"></p>
      <p id="star-count-message"></p>
      <div id="star-count-table"></div>
    </div>
  </body>
</html>
